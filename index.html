<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css"/>

    <title>Frontend Mentor | Base Apparel coming soon page</title>


    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <header id="logo">
        <img src="image/logo (1).svg" alt="base apparel logo" />
      </header>

      <main id="jumbotron">
     
        <div class="greeting">
          <h1><span id="first">We're</span> coming soon</h1>

     
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>


        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            aria-label="email"
            placeholder="Email Address"
            required
          />

        
          <button id="submit">
            <img src="image/icon-arrow (1).svg" alt="Sumbit" />
          </button>
          
        </form>
      </main>

   
      <section id="hero">
        <img src="image/hero-desktop.html" alt="model">
     
      </section>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href=
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/getbubun">Aaron Rodriguez</a>.
      </p>
    </footer>

 
  </body>
</html>
